<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"
        ></script>
    </head>

    <body>
        <div class="container">
            <div class="row d-flex justify-content-center mt-3">
                <div class="card p-0 col-8">
                    <div class="card-header">
                        <h6>
                            Ingrese un numero para predecir con tensorflow.js
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary d-none"  id="spinner">
                            <div
                                class="d-flex justify-content-center align-items-center"
                            >
                                <div
                                    class="spinner-border text-primary spinner-border-sm"
                                    role="status"
                                >
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="d-flex flex-column">
                            <span>
                                Formula del modelo = 2x + 6
                            </span>
                        </div>
                        <button
                        class="btn btn-primary mt-3 btn-sm my-2"
                        id="button-entrenar" 
                        >
                        Entrenar modelo
                        </button>

                            <input 
                            type="text"
                            class="form-control"
                            placeholder="5"
                            aria-label="Enter your name"
                            aria-describedby="button-addon2"
                            id="input-usuario"
                        >
                        <button
                        class="btn btn-primary mt-3"
                        type="button"
                        id="button-predecir"
                        >
                    predecir
                    </button>
                    <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
        src="./js/app.js"
        ></script>
    </body>
</html>
